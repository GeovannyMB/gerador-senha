<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="resultado"></div>

        <ul>
            <li>Quantidade de caracteres <input type="number" name="" id="qtd-caracteres"></li>
            <li>Letras maiúsculas <input type="checkbox" id="upper"></li>
            <li>Letras minúsculas <input type="checkbox" id="lower"></li>
            <li>Símbolos <input type="checkbox" id="symbol"></li>
        </ul>

        <button class="btn-gera-senha" type="submit">Gerar senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
